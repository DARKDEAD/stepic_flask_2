{% extends 'base.html' %}
{% block container %}
    <main class="container mt-3" xmlns="http://www.w3.org/1999/html">
        <section class="jumbotron text-center mt-4">
            <h1 class="display-4">Всякие туры</h1>
            <p class="lead">{{ subtitle }}</p>
            <p class="mt-5 w-50 mx-auto">{{ description }}</p>
        </section>
        <div class="row mt-5">
            {% for tour in tours %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <a href="/tours/{{ tour }}"> <img class="card-img-top embed-responsive-item" src="{{ tours[tour].picture }}" alt="" /></a>
                    </div>
                    <div class="card-body">
                        <h2 class="h5 card-title">{{ tours[tour].title }} {{ "★" * tours[tour].stars | int }}</h2>
                        <p class="card-text">{{ tours[tour].description|truncate(90) }}</p>
                        <a href="/tours/{{ tour }}" class="btn btn-sm btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
