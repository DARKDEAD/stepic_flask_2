{% extends 'base.html' %}
{% block container %}
<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{ data_tours.title }}</h1>
        <!-- HERO -->
        <p class="lead">{{ data_tours.country }} {{ departures[data_tours.departure] }} {{ data_tours.nights }} ночей</p>
        <img src={{ data_tours.picture }} class="w-75" alt="">
        <p class="my-4 w-75">{{ data_tours.description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ data_tours.price}}</a>
    </section>
</main>
{% endblock %}
